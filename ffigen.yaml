name: FlutterLaunchArgumentsBindings
description: 'FFI bindings for launch arguments'
output: 'lib/src/flutter_launch_arguments_bindings_generated.dart'
language: c

headers:
  entry-points:
    - 'ios/Sources/flutter_launch_arguments_ffi/include/launch_arguments.h'

preamble: |
  // ignore_for_file: camel_case_types, non_constant_identifier_names

functions:
  include:
    - 'get_command_line_arguments'
    - 'free_command_line_arguments'
  symbol-address:
    include:
      - 'get_command_line_arguments'
      - 'free_command_line_arguments'

structs:
  include:
    - 'CommandLineArguments'

# Exclude system unions that are pulled in transitively from headers
unions:
  exclude:
    - '__.*'
    - '_.*'

# Exclude system macros/constants that aren't needed
macros:
  exclude:
    - '__.*'
    - '_.*'
    - 'INT.*'
    - 'UINT.*'
    - 'SIZE_.*'
    - 'RSIZE_.*'
    - 'PTRDIFF_.*'
    - 'WCHAR_.*'
    - 'WINT_.*'
    - 'SIG_ATOMIC_.*'
